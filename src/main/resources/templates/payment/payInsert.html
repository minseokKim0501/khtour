<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col">
			<h2>결제하기</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">결제하기</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customContents">
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<form th:action="">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-title">
					<div class="card-title-left">
						<h4 class="card-title-text">주문 상품 정보</h4>
					</div>
				</div>
				<div class="card-body">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="주문정보"
							readonly="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-title">
							<div class="card-title-left">
								<h4 class="card-title-text">주문자 정보</h4>
							</div>
						</div>
						<div class="card-body">
							<form class="form-inline">
								<div class="form-group mb-2 col-12">
									<label for="staticText" class="sr-only">이름</label> <input
										type="text" readonly="" class="form-control-plaintext"
										id="staticEmail2" style="font-weight: bold" value="홍길동">
								</div>
								<div class="form-group mb-2 col-8">
									<label for="staticText" class="sr-only">연락처</label> <input
										type="text" readonly="" class="form-control-plaintext"
										id="staticEmail2" value="01012345678">
								</div>
								<div class="form-group mb-2 col-4">
									<button type="submit" class="btn btn-primary mb-2 right">수정하기</button>
								</div>
								<div class="form-group mb-2 col-12">
									<label for="staticText" class="sr-only">이메일</label> <input
										type="text" readonly="" class="form-control-plaintext"
										id="staticEmail2" value="email@example.com">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-title">
					<div class="card-title-left">
						<h4 class="card-title-text">포인트</h4>
					</div>
				</div>
				<div class="card-body">
					<form>
						<div class="form-row">
							<div class="form-group col-9">
								<label for="inputEmail3" class="sr-only">포인트</label> <input
									type="number" class="form-control" id="staticEmail2" value="">
							</div>
							<div>
								<button type="" class="btn btn-primary">전액사용</button>
							</div>
							<div class="form-group mb-2 col-12">
								<label for="staticText">보유 포인트</label> <input type="number"
									readonly="" class="form-control-plaintext" id="staticEmail2"
									value="">
							</div>
						</div>
					</form>
				</div>
			</div>		
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-title">
					<div class="card-title-right">
						<h4 class="card-title-text">최종 결제금액</h4>
					</div>
				</div>
				<div class="card-body">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="customCheck12"> <label class="custom-control-label"
							for="customCheck12">Check this custom checkbox</label>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-title">
					<div class="card-title-right">
						<h4 class="card-title-text">결제 방법</h4>
					</div>
				</div>
				<div class="card-body">
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio1" name="customRadio"
							class="custom-control-input"> <label
							class="custom-control-label" for="customRadio1">Toggle
							this custom radio</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio2" name="customRadio"
							class="custom-control-input"> <label
							class="custom-control-label" for="customRadio2">Or toggle
							this other custom radio</label>
					</div>
					<div class="card-body">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="customCheck12"> <label class="custom-control-label"
							for="customCheck12">Check this custom checkbox</label>
					</div>
				</div>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline1"
							name="customRadioInline1" class="custom-control-input"> <label
							class="custom-control-label" for="customRadioInline1">Toggle
							this custom radio</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline2"
							name="customRadioInline1" class="custom-control-input"> <label
							class="custom-control-label" for="customRadioInline2">Or
							toggle this other custom radio</label>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-title">
					<div class="card-title-right">
						<h4 class="card-title-text">Radios &amp; Checkboxes Disabled</h4>
					</div>
				</div>
				<div class="card-body">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="customCheckDisabled" disabled=""> <label
							class="custom-control-label" for="customCheckDisabled">Check
							this custom checkbox</label>
					</div>

					<div class="custom-control custom-radio">
						<input type="radio" name="radioDisabled" id="customRadioDisabled"
							class="custom-control-input" disabled=""> <label
							class="custom-control-label">Toggle this custom radio</label>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-title">
					<div class="card-title-right">
						<h4 class="card-title-text">Select menu</h4>
					</div>
				</div>
				<div class="card-body">
					<select class="custom-select custom-select-lg mb-20">
						<option selected="">Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select> <select class="custom-select mb-20">
						<option selected="">Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select> <select class="custom-select custom-select-sm">
						<option selected="">Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- datatables -->
	<script th:src="@{/js/datatables/datatables.js}"></script>
	<script th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.flash.min.js}"></script>
	<script th:src="@{/js/datatables/jszip.min.js}"></script>
	<script th:src="@{/js/datatables/pdfmake.min.js}"></script>
	<script th:src="@{/js/datatables/vfs_fonts.js}"></script>
	<script th:src="@{/js/datatables/buttons.html5.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.print.min.js}"></script>
	<!-- fixedHeader -->
	<script th:src="@{/js/datatables/dataTables.fixedHeader.min.js}"></script>
	<!-- dataTables select -->
	<script th:src="@{/js/datatables/dataTables.select.min.js}"></script>
	<!-- dataTables.fixedColumns.min -->
	<script th:src="@{/js/datatables/dataTables.fixedColumns.min.js}"></script>
	<!-- dataTables.rowGroup.min -->
	<script th:src="@{/js/datatables/dataTables.rowGroup.min.js}"></script>
	<!-- JQUERY -->
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<!-- POPPER -->
	<script th:src="@{/js/popper/popper.min.js}"></script>
	<!-- BOOTSTRAP -->
	<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<!-- jquery-nicescroll -->
	<script th:src="@{/js/jquery-nicescroll/jquery.nicescroll.min.js}"></script>
	<!-- PRISM -->
	<script th:src="@{/js/prism/prism.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
