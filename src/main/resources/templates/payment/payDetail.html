<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col">
			<h2>결제 정보</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">결제 정보</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customContents">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/buttons.dataTables.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/select.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/fixedColumns.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/plugins/KmyCss/addCssKmy.css}">
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<form id="payDetail" th:action="@{/payment/payDetail}">	
	<div id="payDetail">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-title">
						<div class="card-title-left">
							<h4 class="card-title-text">매출액</h4>
						</div>
					</div>
					<div class="card-body" style="position: relative;">
						<div id="revenue-chart" style="min-height: 373px;">
							
						</div>
						<div class="resize-triggers">
							<div class="expand-trigger">
								<div style="width: 501px; height: 411px;"></div>
							</div>
							<div class="contract-trigger"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- **********************************  Start ContentsWrap  ********************************** -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="table-fixed-columns"
								class="table table-striped table-bordered nowrap">
								<thead>
									<tr>
										<th>객실결제 코드</th>
										<th>객실예약 코드</th>
										<th>결제방법 코드</th>
										<th>아이디</th>
										<th>결제 전 계산</th>
										<th>포인트 사용</th>
										<th>최종결제 금액</th>
										<th>포인트 적립(0.5%)</th>
										<th>결제 일시</th>
										<th>결제상태</th>
										<th>결제IP</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(payDetail)}" th:each="d : ${payDetail}">
										<td th:text="${d.pmtCode}"></td>
										<td th:text="${d.pmtResvCode}"></td>
										<td th:text="${d.pmtWayCode}"></td>
										<td th:text="${d.memberId}"></td>
										<td th:text="${d.pmtTotalAmount}"></td>
										<td th:text="${d.pmtPointUse}"></td>
										<td th:text="${d.pmtSubTotalAmount}"></td>
										<td th:text="${d.pmtPointGain}"></td>
										<td th:text="${d.pmtDate}"></td>
										<td th:text="${d.pmtStatus}"></td>
										<td th:text="${d.pmtIp}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>	
	<!-- **********************************  End ContentsWrap  ********************************** -->

	

</th:block>
<th:block layout:fragment="customBodyScript">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

	<!-- bootstrap -->
	<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- jquery-nicescroll -->
	<script th:src="@{/js/jquery-nicescroll/jquery.nicescroll.min.js}"></script>

	<!-- apexcharts -->
	<script th:src="@{/js/apexcharts/apexcharts.min.js}"></script>
	<script th:src="@{/js/apexcharts/apexcharts-custom.js}"></script>
	<!-- datatables -->
	<script th:src="@{/js/datatables/datatables.js}"></script>
	<script th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.flash.min.js}"></script>
	<script th:src="@{/js/datatables/jszip.min.js}"></script>
	<script th:src="@{/js/datatables/pdfmake.min.js}"></script>
	<script th:src="@{/js/datatables/vfs_fonts.js}"></script>
	<script th:src="@{/js/datatables/buttons.html5.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.print.min.js}"></script>
	<!-- fixedHeader -->
	<script th:src="@{/js/datatables/dataTables.fixedHeader.min.js}"></script>
	<!-- dataTables select -->
	<script th:src="@{/js/datatables/dataTables.select.min.js}"></script>
	<!-- dataTables.fixedColumns.min -->
	<script th:src="@{/js/datatables/dataTables.fixedColumns.min.js}"></script>
	<!-- dataTables.rowGroup.min -->
	<script th:src="@{/js/datatables/dataTables.rowGroup.min.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
