<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/default}">
   <th:block layout:fragment="customTitle">
      <title th:text="${title}"></title>
   </th:block>
   <th:block layout:fragment="contentsTitle">
      <h2>회원 정보 삭제<h2>
	  <h4>회원 관리 > 회원 정보 삭제</h4>
   </th:block>

   <th:block layout:fragment="customContents">   
     
      <div class="col-lg-12">
				<div class="card">
					<div class="card-title">
						<div class="card-title-left">
							<h4 class="card-title-text">사용자 관리</h4>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-centered table-hover mb-0">
								<thead>
									<tr>
										<th scope="col">아이디 </th>
										<th scope="col">이름</th>
										<th scope="col">생성된 날짜</th>
										<th scope="col">상태</th>
										<th scope="col">등급</th>
										<th scope="col">삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${l.memberId}"><img class="rounded-circle mr-2" src="images/team/01.jpg" width="40" height="40" alt=""></td>
										<td th:text="${l.memberName}"></td>
										<td th:text="${l.memberRegTime}"></td>
										<td th:text="${l.memberStatus}"><i class="fa fa-circle text-success mr-2"></i></td>
										<td th:text="${l.memberLevel}"></td>
										<td>
											<button type="button" class="btn btn-danger btn-icon btn-sm mb-1"
												data-toggle="modal" data-target="#exampleModal-11" id="removeBtn">
												<i class="fa fa-trash-o"></i>
											</button> 
											<!-- Modal -->
											<div class="modal fade" id="exampleModal-11" tabindex="-1"
												role="dialog" aria-labelledby="exampleModalLabel"
												aria-hidden="true">
												<div class="modal-dialog" role="document">
													<div class="modal-content">
														<div class="modal-header bg-danger">
															<h5 class="modal-title text-white" id="exampleModalLabel">정말 삭제하시겠습니까?</h5>
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Close">
																<span class="text-white" aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body">
															<p>삭제 후 복구할 수 없습니다. 정말로 삭제하시겠습니까?
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-light"
																data-dismiss="modal">예</button>
															<button type="button" class="btn btn-light"
																data-dismiss="modal">아니오</button>
														</div>
													</div>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
   </th:block>
   <th:block layout:fragment="customBodyScript">
      <!-- PRISM -->
      <script th:src="@{/js/prism/prism.js}"></script>
      <!-- custom -->
      <script th:src="@{/js/custom.js}"></script>
   </th:block>
</html>
