<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<h2>1:1문의 작성</h2>
</th:block>
<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="card-title">
						<form id="addBoard" th:action="@{/board/boardPost}" method="post"
							enctype="multipart/form-data">
							<div class="card-title-left">
								<h4 class="card-title-text" style="text-align: center;">1:1 문의 작성</h4>
								<div class="form-group col-12">
									<label for="memberId">작성자 아이디</label> <input
											class="form-control" name="memberId"
											th:value="${session.SID}" readonly="readonly">
								</div>
								<div class="form-group col-12">
									<label for="boardType">문의 분류 선택</label> <select
										class="form-control border border-secondary"
										id="exampleFormControlSelect1" name="boardType">
										<option value="결제관련문의">결제관련문의</option>
										<option value="환불관련문의">환불관련문의</option>
										<option value="커뮤니티관련문의">커뮤니티관련문의</option>
										<option value="여행계획관리문의">여행계획관리문의</option>
										<option value="회원정보관련문의">회원정보관련문의</option>
										<option value="기타문의">기타문의</option>
									</select>
								</div>
								<div class="form-group col-12">
									<label for="boardType">제목</label> <input type="text"
										class="form-control" name="boardTitle">
								</div>
								<div class="form-group col-12">
									<label for="boardContent">1:1문의 내용</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="12" name="boardContent"></textarea>
								</div>
								<div class="col-12"
									style="display: flex; justify-content: space-around;">
									<button type="submit" class="btn btn-primary" id="addBoard">문의등록</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>
<th:block layout:fragment="customBodyScript">
</th:block>
</html>
