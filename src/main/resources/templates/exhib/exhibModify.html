<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<!-- 페이지 타이틀 시작 -->
	<h2>전시회 수정</h2>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a th:href="@{/exhib/exhibList}">전시회 조회 및 수정</a></li>
			<li class="breadcrumb-item active" aria-current="page">전시회 수정</li>
		</ol>
	</nav>
	<!-- 페이지 타이틀 종료 -->
</th:block>
<th:block layout:fragment="customContents">
<link rel="stylesheet" type="text/css" th:href="@{/css/plugins/kmyCss/addCssKmy.css}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer="defer"></script>
<script th:src="@{/js/KmyJs/dayjs.min.js}"></script>
	<div id="khtour">
		<div class="row justify-content-center">
			<div class="col-12 col-la-10 col-xl-7">
				<!-- **********************************  Start ContentsWrap  ********************************** -->
				<div class="card">
					<div class="card-title">
						<div class="card-title-left">
							<h4 class="card-title-text">전시회 수정</h4>
						</div>
					</div>
					<div class="card-body">
						<form th:action="@{/exhib/modifyExhib}" method="post">
						<input type="hidden" class="form-control" id="exhibCode" name="exhibCode" th:value="${exhib.exhibCode}">
							<div class="form-row">
								<div class="form-group col-6">
									<label for="exhibCateName">카테고리</label>
									<select class="form-control" name="exhibCateName" th:value="${exhib.exhibCateName}">
										<option>::선택::</option>
										<option th:selected="${exhib.exhibCateName=='테마전시'}">테마전시</option>
										<option th:selected="${exhib.exhibCateName=='특별전시'}">특별전시</option>
									</select>
								</div>
								<div class="form-group col-6">
									<label for="exhibCurrent">전시현황</label>
									<select class="form-control" name="exhibCurrent" th:value="${exhib.exhibCurrent}">
										<option>::선택::</option>
										<option th:selected="${exhib.exhibCurrent=='전시예정'}">전시예정</option>
										<option th:selected="${exhib.exhibCurrent=='전시중'}">전시중</option>
										<option th:selected="${exhib.exhibCurrent=='전시완료'}">전시완료</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="exhibName">전시명</label>
								<input type="text" class="form-control" name="exhibName" th:value="${exhib.exhibName}">
							</div>
							<div class="form-row">
								<div class="form-group col-6">
									<label for="exhibStart">시작일</label>
									<input type="text" id="start_date" class="form-control" name="exhibStart" th:value="${exhib.exhibStart}">
								</div>
								<div class="form-group col-6">
										<label for="exhibEnd">종료일</label>
										<input type="text" id="start_date" class="form-control" name="exhibEnd" th:value="${exhib.exhibEnd}">
								</div>
							</div>
							<div class="form-group">
								<label>포스터업로드</label>
								<input type="file" class="form-control" style="line-height:1.2;">
							</div>

							<div class="form-group">
								<label for="exhibPage">홈페이지</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">https://</span>
									</div>
									<input type="text" class="form-control pageLink" name="exhibPage" th:value="${exhib.exhibPage}">
								</div>
							</div>
							<div class="form-group">
								<label for="musCode">전시관</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" name="musCode" value="mus_code001">
									<button class="btn btn-primary" type="button">검색</button>
								</div>
							</div>
							<div class="form-group">
								<label for="exhibCon">상세입력</label>
								<input type="text" class="form-control" name="exhibCon" th:value="${exhib.exhibCon}">
							</div>
							<div class="col-12">
								<div class="add-new text-center">
									<button type="submit" class="btn btn-primary">수정</button>
									<a type="button" class="btn btn-danger" th:href="@{/exhib/exhibList}">취소</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- **********************************  End Editor ********************************** -->
			</div>
		</div>
	</div>
	<!-- **********************************  End ContentsWrap ********************************** -->
</th:block>
<th:block layout:fragment="customBodyScript">
<script>
document.addEventListener('DOMContentLoaded', function () {
	jQuery('#start_date, #end_date, #birth_date').datepicker({

	});
});
</script>

	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/moment.min.js}"></script>
	<script th:src="@{/js/KmyJs/datepicker-bs4.js}" defer="defer"></script>
</th:block>
</html>
