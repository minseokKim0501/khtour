<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/maindefault}">
<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
<img th:src="@{'/images/team3.png'}" alt="3팀프로젝트소개글."/>
   <h2 style="opacity: 0.8;">MAIN &lt;- KHtour</h2>
   <h4 style="padding-left: 40px; opacity: 0.7;">
      KHtour = 기능설명 : <a href="#">한경수(커뮤니티)</a>, <a href="#">김문영(코스,
         박물관, 전시회)</a>, <a href="#">안창현(숙박, 문의게시판)</a>, <a href="#">이민영(회원,
         로그인)</a>, <a href="#">김민석(마이페이지, 문화재, 여행계획, 여행게시판, 날씨)</a>
   </h4>
</th:block>
<th:block layout:fragment="customContents">
<style>
.d-block{
   max-width: 100%;
   height: auto !important;
}
@media (min-width: 1200px) {
  .container {
    max-width: 1800px;
  }
}
</style>
   <link
      th:href="@{https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/datedropper.css}"
      rel="stylesheet">
   <link rel="stylesheet" type="text/css"
      th:href="@{/css/plugins/kmsCss/main.css}">

   <div class="row justify-content-centermb-4">
      <div class="col-12">
         <div class="container pt-3">
            <div id="mycarousel" class="carousel slide" data-ride="carousel"
               data-interval="5000">
               <ol class="carousel-indicators">
                  <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#mycarousel" data-slide-to="1"></li>
                  <li data-target="#mycarousel" data-slide-to="2"></li>
                  <li data-target="#mycarousel" data-slide-to="3"></li>
               </ol>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img th:src="@{/images/heritage/banner1.jpg}"
                        class="d-block w-100" alt="...">

                  </div>
                  <div class="carousel-item">
                     <img th:src="@{/images/heritage/banner3.jpg}"
                        class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img th:src="@{/images/heritage/banner2.jpg}"
                        class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img th:src="@{/images/heritage/banner4.jpg}"
                        class="d-block w-100" alt="..."> 
                  </div>
               </div>
               <a class="carousel-control-prev" href="#mycarousel" role="button"
                  data-slide="prev">
                  <div class="banner-icons">
                     <span class="fas fa-angle-left"></span>
                  </div> <span class="sr-only">Previous</span>
               </a> <a class="carousel-control-next" href="#mycarousel" role="button"
                  data-slide="next">
                  <div class="banner-icons">
                     <span class="fas fa-angle-right"></span>
                  </div> <span class="sr-only">Next</span>
               </a>
            </div>
         </div>
         </div>
         <div class="col-12 col-md-9 col-lg-9">
         <div class="card">
            <div class="card-title">
               <h2>추천 커뮤니티 인기 포스트</h2>
            </div>
            <div
               class="container d-flex align-items-center justify-content-center flex-wrap">
               <div class="box" th:if="${not #lists.isEmpty(dailyPostList)}"
                  th:each="dp: ${dailyPostList}">
                  <div class="body" th:if="${not #strings.isEmpty(dp.pictureLink)}">
                     <div class="imgContainer">
                        <img th:src="@{${dp.pictureLink}}" alt="">
                     </div>
                     <div
                        class="content d-flex flex-column align-items-center justify-content-center">
                        <div>    
                           <h3 class="text-white fs-5" th:text="${dp.title}"></h3>
                           <p
                              style="display: -webkit-box; -webkit-line-clamp: 8; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                              class="card-text" th:text="${dp.mainText}"></p>
                              <a th:href="@{/post(postCode=${dp.postCode})}" class="stretched-link"></a>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
            <a class="btn btn-light btn-block" th:href="@{/commDashboard}">커뮤니티
               페이지 바로가기</a>
         </div>
         <div class="card">
            <div class="card-title">
               <h2>리뷰 순으로 보는 숙박업소</h2>
            </div>
            <div
               class="container d-flex align-items-center justify-content-center flex-wrap">
               <div class="box" th:if="${not #lists.isEmpty(topAccomodationList)}"
                  th:each="ta: ${topAccomodationList}">
                  <div class="body">
                     <div class="imgContainer">
                        <img th:src="@{${#strings.isEmpty(ta.ldgImagePath) ? '/images/heritage/서울 숭례문.jpg': '/' + #strings.replace(ta.ldgImagePath,'\','/')}}" alt="">
                     </div>
                     <div
                        class="content d-flex flex-column align-items-center justify-content-center">
                        <div>
                           <h3 class="text-white fs-5" th:text="${ta.ldgName}"></h3>
                           <p class="card-text" style="display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                              th:text="${ta.ldgExplain1}"></p>
                           <p class="card-text" style="display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                              th:text="${ta.ldgAddr}"></p>
                           <a th:href="@{/accommodation/acoommodationInfo(ldgCode=${ta.ldgCode})}" class="stretched-link"></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <a class="btn btn-light btn-block"
               th:href="@{/accommodation/accommodationList}">숙박업소 리스트 바로가기</a>
         </div>
         <div class="card">
            <div class="card-title">
               <h2>조회순으로 보는 인기 게시글</h2>
            </div>
            <div
               class="container d-flex align-items-center justify-content-center flex-wrap">
               <div class="box" th:if="${not #lists.isEmpty(TopRecordBoardList)}"
                  th:each="tr: ${TopRecordBoardList}">
                  <div class="body">
                     <div class="imgContainer">
                        <img th:src="@{${#strings.isEmpty(tr.recordBoardImagePath) ? '/images/heritage/서울 숭례문.jpg': '/' + #strings.replace(tr.recordBoardImagePath,'\','/')}}" alt="">
                     </div>
                     <div
                        class="content d-flex flex-column align-items-center justify-content-center">
                        <div>
                           <h3 class="text-white fs-5" th:text="${tr.recordBoardName}"></h3>
                           <p class="card-text" style="display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                              th:text="${tr.content}"></p>
                           <p class="card-text" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                              th:text="'여행시작 : ' + ${tr.startDate} + ' ~ ' + '여행 종료: ' + ${tr.endDate}"></p>
                           <a th:href="@{/recordBoard/feedList(recordBoardCode=${tr.recordBoardCode})}" class="stretched-link"></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <a class="btn btn-light btn-block"
               th:href="@{/recordBoard/recordBoardList}">여행기록 게시판 바로가기</a>
         </div>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
         <div class="card">
            <div class="card-title">
               <div class="card-title-left">
                  <h4 class="card-title-text" style="font-size:25px;"><strong>여행 일정 만들기</strong></h4>
               </div>
            </div>
            <div class="card-body">
               <form>

                  <div class="form-group">
                     <label for="startDate"> 여행 시작 </label>
                     <div class="input-group mb-3">
                        <input id="startDate" type="text"
                           class="form-control input-text">
                        <div class="input-group-append">
                           <button class="btn btn-outline-warning btn-lg" type="button">
                              <i class="fa fa-calendar"></i>
                           </button>
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="endDate"> 여행 종료</label>
                     <div class="input-group mb-3">
                        <input id="endDate" type="text" class="form-control input-text">
                        <div class="input-group-append">
                           <button class="btn btn-outline-warning btn-lg" type="button">
                              <i class="fa fa-calendar"></i>
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="exampleFormControlSelect1">여행 멤버</label> <select
                        class="form-control" id="exampleFormControlSelect1">
                        <option>:: 선택 ::</option>
                        <option>나홀로 여행</option>
                        <option>79친구</option>
                        <option>가족여행</option>
                        <option>패키지여행</option>
                     </select>
                  </div>
                  <div class="form-group text-center">
                     <a class="btn btn-light btn-block" th:href="@{/plan/planInsert}">일정 만들기</a>
                  </div>
               </form>
            </div>
         </div>
         <div class="card">
            <div class="card-title">
               <div class="card-title-left">
                  <h4 class="card-title-text" style="font-size:25px;"><strong>4월 역사별 추천 코스</strong></h4>
               </div>
            </div>
            <div class="card-body">
               <div class="activity">
                  <div class="activity-item" th:if="${not #lists.isEmpty(cosHistory)}" th:each="c : ${cosHistory}">
                     <div class="text" style="font-size:20px; color:blue;"  th:text="${c.cosName}"></div>
                     <hr>
                     <div class="text" style="font-size:15px;"  th:text="${c.cosArea1} + '  ,  ' + ${c.cosArea2}"></div>
                     <br>
                     <div class="text" style="font-size:13px;" th:text=" ${c.MusCode1} + '  ->  ' + ${c.MusCode2}"></div>                     
                     <div class="text" style="font-size:13px;" th:text=" ${c.MusCode3} + '  ->  ' + ${c.MusCode4}"></div>                     
                     <div class="text" style="font-size:13px;" th:text=" '->' + ${c.MusCode5}"></div>                     
                     <hr>
                  </div>
               </div>
               <a class="btn btn-light btn-block" th:href="@{/cos/cosBoardList}">추천
                  코스 페이지 바로가기</a>
            </div>
         </div>
      </div>
   </div>

</th:block>
<th:block layout:fragment="customBodyScript">
   <script
      th:src="@{https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/datedropper.js}"></script>
   <!-- 출발 날짜 datepciker 자바스크립트 시작 -->
   <script>
      $(document).ready(function() {

         $("#startDate").dateDropper({
            animate : true,
            init_animation : "fadein",
            format : "m/d/Y",
            lang : "en",
            lock : false,
            minYear : 1970,
            yearsRange : 10,

            //CSS PRIOPRIETIES
            dropPrimaryColor : "#01CEFF",
            dropTextColor : "#333333",
            dropBackgroundColor : "#FFFFFF",
            dropBorder : "1px solid #08C",
            dropBorderRadius : 8,
            dropShadow : "0 0 10px 0 rgba(0, 136, 204, 0.45)",
            dropWidth : 124,
            dropTextWeight : 'bold'
         });
      });
   </script>
   <!-- 출발 날짜 datepciker 자바스크립트 종료 -->
   <!-- 도착 날짜 datepciker 자바스크립트 시작 -->
   <script>
      $(document).ready(function() {

         $("#endDate").dateDropper({
            animate : true,
            init_animation : "fadein",
            format : "m/d/Y",
            lang : "en",
            lock : false,
            minYear : 1970,
            yearsRange : 10,

            //CSS PRIOPRIETIES
            dropPrimaryColor : "#01CEFF",
            dropTextColor : "#333333",
            dropBackgroundColor : "#FFFFFF",
            dropBorder : "1px solid #08C",
            dropBorderRadius : 8,
            dropShadow : "0 0 10px 0 rgba(0, 136, 204, 0.45)",
            dropWidth : 124,
            dropTextWeight : 'bold'
         });
      });
   </script>
   <!-- 도착 날짜 datepciker 자바스크립트 종료 -->

   <!-- PRISM -->
   <script th:src="@{/js/prism/prism.js}"></script>
   <!-- custom -->
   <script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
