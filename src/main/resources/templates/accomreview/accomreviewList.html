	<!-- 등록 버튼 자바스크립트 -->
	<script type="text/javascript" th:inline="javascript">
		$('#addReviewBtn').click(function() {

			var isSubmit = true;
			var inputObj = $('#addReviewForm').find('input');

			$.each(inputObj, function() {
				var inputId = $(this).attr('id');
				var inputLabel = $('label[for="' + inputId + '"]').text();
				var inputData = $(this).val();

				// 사용자가 입력하지 않은 경우
			});

			if (isSubmit)
				$('#addReviewForm').submit();
		});
	</script>
	
	<script>
   $('.reviewDelete').click(function(e){
      
      var ldgReviewCode = $(this).attr('data-ldgReviewCode');
      var ldgCode = $(this).attr('data-ldgCode');
      
       $.ajax({
            url: '/accomreview/deleteReview'
            ,type: 'POST'
            ,data: {"ldgReviewCode" : ldgReviewCode
                  ,"ldgCode" : ldgCode} 
            ,dataType: 'text'
            ,success: function(data){
               console.log(data);
               location.href=data;
            }
         });   
   });
   </script>
