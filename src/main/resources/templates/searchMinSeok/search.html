<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- 문화재 리스트 검색 바 -->
<div th:fragment="searchHeritageListFragment">
<style>
.btn-outline-danger:hover{background-color:#cb4946 !important;}
</style>
	<form th:action="@{/heritage/heritageListByItem}" method="get">
		<div class="form row">
			<div class="form-group col-3 text-right">
				<h5 style="line-height:2.5;">분류별 검색</h5>
			</div>
			<div class="form-group col-8">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<select class="form-control" id="exampleFormControlSelect1"
							name="searchKey" style="font-size:14px;">
							<option value="heritageName">이름</option>
							<option value="heritageLocation">지역</option>
							<option value="heritagEra">시대</option>
							<option value="heritageOwner">소유자</option>
							<option value="heritageManager">관리자</option>
						</select>
					</div>
					<input type="text" name="searchValue" class="form-control"
						id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요." style="font-size:14px;">
					<div class="input-group-prepend">
						<button type="submit" class="btn btn-outline-danger" style="font-size:14px;background:#ec5552;color:#fff;">검색</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- 문화재 리스트(관리자) 검색 바 -->
<div th:fragment="searchHeritageListStFragment">
	<form th:action="@{/heritage/heritageListSt}" method="get">
		<h5>키워드별 검색</h5>
		<div class="form-row pt-2 mb-4">
			<div class="form-group col-2">
				<select class="form-control" name="searchKey">
					<option value="none">:: 검색 분야 ::</option>
					<option value="heritageName">이름</option>
					<option value="heritageLocation">지역</option>
					<option value="heritagEra">시대</option>
					<option value="heritageOwner">소유자</option>
					<option value="heritageManager">관리자</option>
				</select>
			</div>
			<div class="form-group col-2">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">검색</button>
			</div>
		</div>
	</form>
</div>

<!-- 여행 기록 검색 바 -->
<div th:fragment="searchRecordBoardListFragment">
	<form th:action="@{/recordBoard/recordBoardList}" method="get">
		<label for="customRange2" class="form-label">부,제목 검색</label>

			<div class="form-group">
				<select class="form-control text-center" name="searchKey">
					<option>:: 검색 분야 ::</option>
					<option value="recordBoardName">제목</option>
					<option value="recordBoardSubName">게시물 부제목</option>
				</select>
			</div>
			<div class="form-group">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="제목 키워드를 입력하세요.">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-primary col-12" style="margin-left: 0px;">적용(키워드 미입력시 화면 새로고침)</button>
			</div>

	</form>
</div>

<!-- 여행 기록(관리자) 검색 바 -->
<div th:fragment="searchRecordBoardListStFragment">
	<form th:action="@{/recordBoard/recordBoardListSt}" method="get">
		<h5>키워드별 검색</h5>
		<div class="form-row pt-2 mb-4">
			<div class="form-group col-2">
				<select class="form-control" name="searchKey">
					<option value="none">:: 검색 분야 ::</option>
					<option value="recordBoardCode">여행기록코드</option>
					<option value="recordBoardName">이름</option>
					<option value="recordBoardSubName">지역</option>
				</select>
			</div>
			<div class="form-group col-2">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">검색</button>
			</div>
		</div>
	</form>
</div>

<!-- 여행 일정(관리자) 검색 바 -->
<div th:fragment="searchPlanListStFragment">
	<form th:action="@{/plan/planListSt}" method="get">
		<h5>키워드별 검색</h5>
		<div class="form-row pt-2 mb-4">
			<div class="form-group col-2">
				<select class="form-control" name="searchKey">
					<option value="none">:: 검색 분야 ::</option>
					<option value="planCode">여행계획코드</option>
					<option value="memberId">등록자 아이디</option>
					<option value="planName">여행 계획 이름</option>
					<option value="soloParty">개인/단체</option>
					<option value="planMaterials">여행 준비물</option>
					<option value="planLocation">여행 지역</option>
				</select>
			</div>
			<div class="form-group col-2">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">검색</button>
			</div>
		</div>
	</form>
</div>

</html>
