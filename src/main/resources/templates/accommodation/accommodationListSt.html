<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<h2>숙박업소 정보 조회</h2>
</th:block>
<th:block layout:fragment="customContents">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/buttons.dataTables.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/select.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/fixedColumns.bootstrap4.min.css}">
	<div id="List">
		<!-- **********************************  Start ContentsWrap  ********************************** -->
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="table-selected"
								class="table table-striped table-bordered">
								<thead>
									<tr>
										<th style="width: 75px;">숙박업소코드</th>
										<th style="width: 75px;">숙박업소이름</th>
										<th style="width: 75px;">숙박업소종류</th>
										<th style="width: 80px;">사업자등록번호</th>
										<th>주소</th>
										<th style="width: 250px;">상세주소</th>
										<th style="width: 105px;">전화번호</th>
										<th style="width: 105px;">휴대폰번호</th>
										<th style="width: 50px;">수정/삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(accommodationList)}"
										th:each="l : ${accommodationList}">
										<td th:text="${l.ldgCode}"></td>
										<td th:text="${l.ldgName}"></td>
										<td th:text="${l.ldgType}"></td>
										<td th:text="${l.businessNumber}"></td>
										<td th:text="${l.ldgAddr}"></td>
										<td th:text="${l.ldgDetailAddr}"></td>
										<td th:text="${l.ldgTel}"></td>
										<td th:text="${l.ldgPhone}"></td>
										<td><a
											class="btn btn-primary btn-icon btn-sm mb-1 mr-2 mb-1"
											th:href="@{/accommodation/accommodationModify(ldgCode=${l.ldgCode})}"><i
												class="la la-edit"></i> </a>
											<button class="btn btn-danger btn-icon btn-sm mb-1"
												id="swal-delete-accommodation"
												th:data-accommodationCd="${l.ldgCode}">
												<i class="fa fa-trash-o"></i>
											</button></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div style="display:grid;">
							<button type="button" class="btn btn-primary" onclick="location.href='accommodationInsert'">신규등록</button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- **********************************  End ContentsWrap  ********************************** -->
	</div>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- delbtn -->
	<script th:src="@{/js/sweetalert2/sweetalert2.min.js}"
		aria-hidden="true"></script>
	<script th:src="@{/js/sweetalert2/sweetalert2-custom.js}"
		aria-hidden="true"></script>
	<!-- datatables -->
	<script th:src="@{/js/datatables/datatables.js}"></script>
	<script th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.flash.min.js}"></script>
	<script th:src="@{/js/datatables/jszip.min.js}"></script>
	<script th:src="@{/js/datatables/pdfmake.min.js}"></script>
	<script th:src="@{/js/datatables/vfs_fonts.js}"></script>
	<script th:src="@{/js/datatables/buttons.html5.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.print.min.js}"></script>
	<!-- fixedHeader -->
	<script th:src="@{/js/datatables/dataTables.fixedHeader.min.js}"></script>
	<!-- dataTables select -->
	<script th:src="@{/js/datatables/dataTables.select.min.js}"></script>
	<!-- dataTables.fixedColumns.min -->
	<script th:src="@{/js/datatables/dataTables.fixedColumns.min.js}"></script>
	<!-- dataTables.rowGroup.min -->
	<script th:src="@{/js/datatables/dataTables.rowGroup.min.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
	<script>
		$(function(){
			$(document).on('click','#swal-delete-accommodation',function(){
				var accommodationCd = $(this).attr('data-accommodationCd');
			      const swalWithBootstrapButtons = swal.mixin({
			          confirmButtonClass: 'btn btn-success',
			          cancelButtonClass: 'btn btn-danger',
			          buttonsStyling: false,
			        });

			        swalWithBootstrapButtons({
			          title: '정말 삭제 하시겠습니까?',
			          text: "삭제 클릭시 해당 정보는 복구 할 수 없습니다.",
			          type: 'warning',
			          showCancelButton: true,
			          confirmButtonText: '네',
			          cancelButtonText: '아니오',
			          reverseButtons: false
			        }).then((result) => {
			          if (result.value) {
			            swalWithBootstrapButtons(
			              '삭제완료',
			              '파일이 안전하게 삭제되었습니다.',
			              'success'
			            )
			            location.href = '/accommodation/accommodationRemove?ldgCode=' + accommodationCd;
			          } else if (
			            // Read more about handling dismissals
			            result.dismiss === swal.DismissReason.cancel
			          ) {
			            swalWithBootstrapButtons(
			              '취소',
			              '사진은 안전하게 보호됩니다.',
			              'error'
			            )
			          }
			        });	
			});
			
		});
	</script>
</th:block>
</html>
