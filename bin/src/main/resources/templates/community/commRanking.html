<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-2">
			 
			<div class="card">
				<div class="card-header text-center bg-info">
				   <h6 class="mb-0 mt-2">랭킹 카테고리</h6>
				 </div>
					<div class="card-body m-0 p-0">
						<div class="table-responsive">
							<table class="table table-centered table-hover mb-0 text-center">
								<tbody>
									<tr>

									</tr>
									
								</tbody>
							</table>
							
						</div>
					</div>
			</div>
			</div>
		<div class="col-6">	
			<div class="card">	
				<div class="card-header text-center bg-info">
				 	<h6 class="mb-0 mt-2"> 커뮤니티 랭킹</h6>
				 </div>		
					<div class="card-body m-0">
						<div class="table-responsive">
							<table class="table table-centered table-hover mb-0">
								<tbody>
									<tr th:if="${not #lists.isEmpty(communityList)}" th:each="l,index : ${communityList}" style="transform: rotate(0);">
										<th scope="row"><a th:href="@{/commPage(commName=${l.commName})}" class="stretched-link" th:text="${index.index}+1"></a></th>
										<td th:text="${l.commName}"></td>
										<td class="text-right"><button type="button" class="btn btn-info btn-sm" style="z-index: 2; position: relative;">가입</button></td>
									</tr>
								</tbody>
							</table>
							
						</div>
					</div>
			</div>
			</div>

							<table class="table table-centered table-hover mb-0">

									<tr>

									</tr>
									<tr>
										<th colspan="3" class="text-center"><a href="/commRanking" class="btn btn-info active" role="button" aria-pressed="true">특정 커뮤니티종류보기</a></th>
									</tr>

				 	<h6 class="mb-0 mt-2">랜덤 카테고리 랭킹</h6>
				 </div>	
					<div class="card-body m-0">
						<div class="table-responsive">

								<tbody>
									<tr>
										<th scope="row">1</th>
